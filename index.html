<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class = "time-block">

        <div id = "nine" class = "row past time-block" >        <!-- Adding timeblock gets rid of color around button -->
          <div class = "hour"> 09:00 A.M.</div>
          <div class = "col "> <textarea class = " col textarea t9" type = "text"></textarea></div>
          <button class = "saveBtn col-1 sb9"><i class = "fa fa-save"></i></button>          
        </div>



        <div id = "ten" class = "row present time-block">
          <div class = "hour"> 10:00 A.M.</div>
          <div class = "col"> <textarea class = "col textarea t10"></textarea></div>
          <button class = "saveBtn col-1 sb10"><i class = "fa fa-save"></i></button>
        </div>



        <div id = "eleven" class = "row future time-block">
          <div class = "hour"> 11:00 A.M.</div>
          <div class = "col"> <textarea class = "col textarea t11"></textarea></div>
          <button class = "saveBtn col-1 sb11"><i class = "fa fa-save"></i></button>
        </div>


        <div id = "twelve" class = "row">
          <div class = "hour"> 12:00 P.M.</div>
          <div class = "col"> <textarea class = "col textarea t12"></textarea></div>
          <button class = "saveBtn col-1 sb12"><i class = "fa fa-save"></i></button>
        </div>



        <div id = "one" class = "row">
          <div class = "hour"> 01:00 P.M.</div>
          <div class = "col"> <textarea class = "col textarea t1"></textarea></div>
          <button class = "saveBtn col-1 sb1"><i class = "fa fa-save"></i></button>
        </div>

        

        <div id = "two" class = "row">
          <div class = "hour"> 02:00 P.M.</div>
          <div class = "col"> <textarea class = "col textarea t2"></textarea></div>
          <button class = "saveBtn col-1 sb2"><i class = "fa fa-save"></i></button>
        </div>


        <div id = "three" class = "row">
          <div class = "hour"> 03:00 P.M.</div>
          <div class = "col"> <textarea class = "col textarea t3"></textarea></div>
          <button class = "saveBtn col-1 sb3"><i class = "fa fa-save"></i></button>
        </div>


        <div id = "four" class = "row">
          <div class = "hour"> 04:00 P.M.</div>
          <div class = "col"> <textarea class = "col textarea t4"></textarea></div>
          <button class = "saveBtn col-1 sb4"><i class = "fa fa-save"></i></button>
        </div>


        <div id = "five" class = "row">
          <div class = "hour"> 05:00 P.M.</div>
          <div class = "col"> <textarea class = "col textarea t5"></textarea></div>
          <button class = "saveBtn  col-1 sb5"><i class = "fa fa-save"></i></button>
        </div>
        
      </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
